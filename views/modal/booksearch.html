<ion-modal-view ng-controller="appBookSearch as bookSearch" class="full-size">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">Search your book</h1>
        <div class="button button-clear" ng-click="bookSearch.closebookSearchModal()">
          <span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content>

            <div class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search your book by title"
                       ng-model="bookSearch.query"
                       required
                       ng-change="bookSearch.getBookTitles()">
                <button ng-click="bookSearch.clearSearch()"
                        class="button ion-close-circled
                        input-button button-clear" style="color:red" ng-show="bookSearch.query.length">
                </button>
            </div>
            <div class="list" ng-show="bookSearch.searchResultTitles.length>0">
                <li class="item  item-thumbnail-left" ng-repeat="title in bookSearch.searchResultTitles"
                    ng-click="bookSearch.setBookTitleAndSearch(title)"><img ng-src="{{title.thumbnail}}" height="35" />
                  {{title.title}} <br>By <span style="font-size:small">{{title.authors}}</span> </li>
            </div>
            <div class="card" ng-show="bookSearch.bookInfo != null">
                <bookitem book-info="bookSearch.bookInfo"></bookitem>
            </div>

        </ion-content>
    <ion-footer-bar class="bar-balanced" align-title="center">
        <div class="title" ng-click="setBookInfo(bookSearch.bookInfo);bookSearch.closebookSearchModal()">Ok</div>
   </ion-footer-bar>
</ion-modal-view>
