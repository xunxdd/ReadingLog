<ion-view class="feeds-categories-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-title>
        <span>Book Genres</span>
    </ion-nav-title>
    <ion-content>
        <div class="row categories-list">
            <div ng-repeat="genre in viewgenres.genres">
                <a class="feed-category"  ui-sref="app.booksbygenre({genreId: (genre.value)})" >
                    <img class="category-image" ng-src="img/{{genre.img}}">
                    <div class="category-bg"></div>
                    <span class="category-title">{{genre.name}}</span>
                </a>
            </div>
           </div>
    </ion-content>
</ion-view>
